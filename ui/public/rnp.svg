<svg width="200" height="220" xmlns="http://www.w3.org/2000/svg">
  <!-- Outer circle -->
  <circle cx="100" cy="100" r="90" stroke="#0077CC" stroke-width="4" fill="none" />
  
  <!-- Network nodes -->
  <circle cx="100" cy="40" r="8" fill="#0077CC" />
  <circle cx="150" cy="140" r="8" fill="#0077CC" />
  <circle cx="50" cy="140" r="8" fill="#0077CC" />
  
  <!-- Connecting lines -->
  <line x1="100" y1="40" x2="150" y2="140" stroke="#0077CC" stroke-width="2" />
  <line x1="100" y1="40" x2="50" y2="140" stroke="#0077CC" stroke-width="2" />
  <line x1="50" y1="140" x2="150" y2="140" stroke="#0077CC" stroke-width="2" />
  
  <!-- Text label -->
  <text x="100" y="180" font-family="sans-serif" font-size="28" text-anchor="middle" fill="#0077CC">RNP</text>
</svg>
